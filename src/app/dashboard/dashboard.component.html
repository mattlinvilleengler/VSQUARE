<!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header" style="min-height:49px; ">
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect" style="background-color: rgba(0,0,0,.9)">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active" style="color: rgba(250,250,250,.65)">Aggregate Data Graph</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab" style="color: rgba(250,250,250,.65)">Data Averages</a>
      <a href="#fixed-tab-3" class="mdl-layout__tab" style="color: rgba(250,250,250,.65)">Historical Data</a>
    </div>
  </header>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
      <div class="page-content">
<my-datavisualization></my-datavisualization>
</div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content">
          
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-3">
      <div class="page-content"><my-datadays></my-datadays></div>
    </section>
  </main>
</div>


<dialog #newDialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Dashboard</h4>
    <div class="mdl-dialog__content">
        <p>
            This is where you can view the following data analytics: a graph of aggragate data over time, data averages, data history,
            and data trends / correlations.
        </p>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button" (click)="closeNewDialog()">Close</button>
    </div>
</dialog>
