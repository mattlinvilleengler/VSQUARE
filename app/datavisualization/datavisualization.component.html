<div class="demo-card-wide mdl-card mdl-shadow--2dp" style="height:auto; width:auto; float:left; margin:25px;">
    <div class="mdl-card__title">
        <i class="material-icons arrowButtons" (click)="changeSet('week', 2)">arrow_back</i>
        <button id="weekButton" class="mdl-button mdl-js-button mdl-js-ripple-effect selectedTime" (click)="setTime('week')">
                        Per Week
                    </button><i class="material-icons arrowButtonsX" (click)="changeSet('week', 1)">arrow_forward</i>
        <i class="material-icons arrowButtons" (click)="changeSet('month', 2)">arrow_back</i>
        <button id="monthButton" class="mdl-button mdl-js-button mdl-js-ripple-effect" (click)="setTime('month')">
                        Per Month
                    </button><i class="material-icons arrowButtonsX" (click)="changeSet('month', 1)">arrow_forward</i>
        <i class="material-icons arrowButtons" (click)="changeSet('year', 2)">arrow_back</i>
        <button id="yearButton" class="mdl-button mdl-js-button mdl-js-ripple-effect" (click)="setTime('year')">
                        Per Year
                    </button><i class="material-icons arrowButtonsX" (click)="changeSet('year', 1)">arrow_forward</i>
    </div>
    <div id="graphBox" class="mdl-card__supporting-text">

    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect selectedTime" *ngFor="let g of gColor" (click)="toggleGraph(g.mes)"
            style="margin: 0 5px; float:right; background-color:whitesmoke;">
                        {{g.mes}} <i class="material-icons" [style.color]="g.col" style="margin-left:6px;" >timeline</i>
                    </button>
    </div>
    <div class="mdl-card__menu">

        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">timeline</i>
                    </button>
    </div>
</div>
