            <div class="mdl-card mdl-shadow--2dp" style="float:left; margin:25px; width:230px;" *ngFor="let d of data">
                <div class="mdl-card__title" style="padding-bottom:0px">
                    <h2 class="mdl-card__title-text">{{d.time}}</h2>
                </div>
                <div class="mdl-card__supporting-text" style="padding:10px 16px">
                    <div class="demo-list-action mdl-list">
                        <div  class="mdl-list__item  meas" [hidden]="!financeSet" >
                            <span class="mdl-list__item-primary-content" >
<span class="smFont">Finance</span>
</span>
<a class="mdl-list__item-secondary-action" >{{d.finance}}</a>
                        </div>
                        <div  class="mdl-list__item  meas" [hidden]="!happinessSet">
                            <span class="mdl-list__item-primary-content">
<span class="smFont">Happiness</span>
                            </span>
                            <a class="mdl-list__item-secondary-action" > {{d.happiness}}</a>
                        </div>
                        <div class="mdl-list__item  meas" [hidden]="!exerciseSet">
                            <span class="mdl-list__item-primary-content">
<span class="smFont">Exercise</span>
                            </span>
                            <a class="mdl-list__item-secondary-action" > {{d.exercise}}</a>
                        </div>
                        <div class="mdl-list__item  meas" [hidden]="!nutritionSet">
                            <span class="mdl-list__item-primary-content">
<span class="smFont">Nutrition</span>
                            </span>
                            <a class="mdl-list__item-secondary-action" > {{d.nutrition}}</a>
                        </div>
                        <div  class="mdl-list__item  meas" [hidden]="!sleepSet">
                            <span class="mdl-list__item-primary-content">
<span class="smFont">Sleep</span>
                            </span>
                            <a class="mdl-list__item-secondary-action" > {{d.sleep}}</a>
                        </div>
                        <div class="mdl-list__item  meas" [hidden]="!alcoholSet">
                            <span class="mdl-list__item-primary-content">
<span class="smFont">Alcohol</span>
                            </span>
                            <a class="mdl-list__item-secondary-action" > {{d.alcohol}}</a>
                        </div>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
Edit Data
</a>
                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">multiline_chart</i>
                    </button>
                </div>
            </div>
