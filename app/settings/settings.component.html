            <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="float:left; ">

<span>Finance</span>

<span>Happiness</span>
                            </span>
                            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
                        </div>
                        <div (click)="exercise = !exercise" class="mdl-list__item measurementSelection" [class.measurementSelected]="exercise">

<i class="material-icons mdl-list__item-avatar">directions_run</i>
<span>Exercise</span>
                            </span>

                        </div>
                        <div (click)="nutrition = !nutrition" class="mdl-list__item measurementSelection" [class.measurementSelected]="nutrition">

<i class="material-icons mdl-list__item-avatar">local_pizza</i>
<span>Nutrition</span>
                            </span>
                            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>

                        <div (click)="sleep = !sleep" class="mdl-list__item measurementSelection" [class.measurementSelected]="sleep">

<i class="material-icons mdl-list__item-avatar">snooze</i>
<span>Sleep</span>
                            </span>
                            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
                        </div>
                        <div (click)="alcohol = !alcohol" class="mdl-list__item measurementSelection" [class.measurementSelected]="alcohol">

<i class="material-icons mdl-list__item-avatar">local_drink</i>
<span>Alcohol</span>
                            </span>
                            <span class="mdl-list__item-secondary-content">
<a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
</span>

                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="float:right;" (click)= saveSettings();>
Save Settings
</a>
                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">settings</i>
                    </button>
                </div>
            </div>
